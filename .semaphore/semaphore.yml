version: v1.0
name: Gamer Id
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Install Dependancies
    task:
      secrets:
        - name: AWS_ACCESS_KEY
        - name: AWS_SECRET_KEY
      prologue:
        commands:
          - checkout
          - nvm use
          - node --version
          - npm --version
      jobs: Install Dependancies
        - name: NPM Install - server
          commands:
            - cache restore server-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),server-node-modules-$SEMAPHORE_GIT_BRANCH,server-node-modules-master
            - npm install
            - cache store server-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json) node_modules

